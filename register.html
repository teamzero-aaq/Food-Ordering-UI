<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register | OneClick Pizza</title>
		<link rel="stylesheet" href="css/login.css" media="screen" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/font-awesome.min.css" rel="stylesheet">
		
		<style>
		body {
			margin: 0;
			padding: 0;
			background:url('images/background.jpg');
			background-size: cover;
			font-family: sans-serif;
			color: #fff;
			text-align: center;
		}
	</style>
    </head>

    <body>

        <div class="signin">
		<form method="post" action="home.html">
			<h2>Register</h2>
			<p>Email</p>
			<input type="text" name="email" placeholder="Email" required />
			<p>Password</p>
			<input type="password" name="psw" placeholder="Password" required />
			<p>Re-Password</p>
			<input type="password" name="psw" placeholder="Re-Password" required />
			<input type="submit" value="Log In" onclick="validateForm();">
			<a href="home.html" style="font-family:'Play', sans-serif;">Go back to home</a>

		</form>
	</div>
        
 
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"> </script>
        <script type="text/javascript" src="js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="js/jquery-1.10.2.js"></script>     
        <script type="text/javascript" src="js/jquery.mixitup.min.js" ></script>


    </body>
</html>
